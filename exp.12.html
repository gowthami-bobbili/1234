<div class="container-fluid">
  <h1>No gutters</h1>
  <p>Use the .row-no-gutters class to remove the gutters from a row and its columns:</p>
  <div class="row row-no-gutters">
    <div class="col-sm-4" style="background-color:lavender;">.col-sm-4</div>
    <div class="col-sm-8" style="background-color:lavenderblush;">.col-sm-8</div>
</div>
<div class="row">
  <div class="col-sm-4" style="background-color:blue;">4</div>
  <div class="col-sm-4" style="background-color:orange;">4</div>
  <div class="col-sm-4" style="background-color:blue;">4</div>
</div>
<p>And above is a row with gutters to demonstrate the differences</p>
</div>
</body>
</html>
